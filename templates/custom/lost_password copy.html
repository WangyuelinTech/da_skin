<html>
<head>

<body>
	<div class="pusher">
		<div class="container">
		<div class="ui two column centered grid login-form">
			<div class="column">
				
				<div class="ui two column centered grid">
					<div class="column">
						<h1><i class="world icon" style="color:#6ED9A0;"></i> 动点云服务</h1>

					<div class="column">
						
						<form method="post" action="/CMD_LOST_PASSWORD" name="form">

								<div class="field">
									<label for="username">Username:</label>
									<input type="text" id="username" name="username" placeholder="Username" value="|username|">
								</div>

								|*if code!=""|

								  <input type="text" id="code" name="code" placeholder="确认码" value="|code|" />
								</div>

								|*else|
									<input type="hidden" name="action" value="request">
								|*endif|
								
								<div class="field">
									<button type="submit" class="large fluid ui button">Submit</button>
								</div>
